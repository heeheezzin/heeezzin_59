<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	표준 체중을 계산해 봅시다.<br><br>
	
    140<input type="range" id="mheight" min="140" max="200" >200
    <!--placeholder="당신의 키를 cm단위로 입력하시오."-->
    <div id="myh">176</div>
    <input type="button" value="확인" id="okbut"><br><br>
    <div id="monitor">당신의 표준체중은 000입니다.</div>
    <!--id로 이름지정-->
    <script>
        mheight.oninput=function(){
             //height의 value값을 myh에 표시해.
             myh.innerHTML= mheight.value;
        }


    	//1. okbut를 누르면, 
    	//2. height값을 받아서 sweight계산
    	//3. monitor에 표시
    	okbut.onclick = function(){
        //요기에 있는 걸 실행하는 거야.
        var sweight = (mheight.value-100)*0.9;
        //var는 처음 나왔을 때 쓰고 sweight 또 나올 땐 안써도 됨
        monitor.innerHTML="당신의 표준체중은 " +"" + sweight + "kg입니다.";
    	}
    </script>

</body>
</html>
